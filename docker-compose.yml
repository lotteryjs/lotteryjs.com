version: '3'

services:
  lotteryjs.com:
    image: lotteryjs/lotteryjs.com
    restart: always
    networks:
      - web
    logging:
      options:
        max-size: "100k"
        max-file: "3"
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.basic.frontend.rule=Host:lotteryjs.com"
      - "traefik.basic.port=3000"
      - "traefik.basic.protocol=http"
networks:
  web:
    external: true
